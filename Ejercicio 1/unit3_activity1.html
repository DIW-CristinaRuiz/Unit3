<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 bg-dark text-white border-bottom px-4">
        <div>
            <h1>Online Store</h1>
            <p>Your favorite place to shop</p>
        </div>
        <button class="btn btn-outline-light">View Cart</button>
    </header>
    <div class="d-flex flex-row flex-grow-1">
        <aside class="d-flex flex-column p-3 text-white bg-dark" style="width: 250px;">
            <h2>Categories</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-primary" href="#electronics">Electronics</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#clothing">Clothing</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#books">Books</a></li>
                <li class="nav-item"><a class="nav-link text-primary" href="#home-garden">Home & Garden</a></li>
            </ul>
        </aside>
        <main class="p-3">
            <h2>Featured Products</h2>
            <section class="product-grid mx-auto">
                <article class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h3 class="card-title text-center">Product 1</h3>
                        <p class="card-text">$20.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </article>
                <article class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h3 class="card-title text-center">Product 2</h3>
                        <p class="card-text">$15.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </article>
                <article class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h3 class="card-title text-center">Product 3</h3>
                        <p class="card-text">$30.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </article>
                <article class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h3 class="card-title text-center">Product 4</h3>
                        <p class="card-text">$25.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </article>
                <article class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h3 class="card-title text-center">Product 5</h3>
                        <p class="card-text">$18.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </article>
                <article class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h3 class="card-title text-center">Product 6</h3>
                        <p class="card-text">$35.00</p>
                        <button class="btn btn-primary">Add to Cart</button>
                    </div>
                </article>
            </section>
        </main>
    </div>
    <footer class="py-3 bg-light text-center border-top">
        <p class="text-muted">&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
